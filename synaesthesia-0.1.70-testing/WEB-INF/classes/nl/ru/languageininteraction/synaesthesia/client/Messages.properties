introductionscreentitle=introduction screen title
introductionscreentext=It strongly advised that the Butcher should be Conveyed in a separate ship: But the Bellman declared that would never agree With the plans he had made for the trip: Navigation was always a difficult art, Though with only one ship and one bell: And he feared he must really decline, for his part, Undertaking another as well. The Beaver\u2019s best course was, no doubt, to procure A second-hand dagger-proof coat-- So the Baker advised it--and next, to insure Its life in some Office of note: This the Banker suggested, and offered for hire (On moderate terms), or for sale, Two excellent Policies, one Against Fire, And one Against Damage From Hail. Yet still, ever after that sorrowful day, Whenever the Butcher was by, The Beaver kept looking the opposite way, And appeared unaccountably shy.
